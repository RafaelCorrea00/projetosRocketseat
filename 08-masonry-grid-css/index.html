<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mansory Grid CSS</title>
  <link rel="stylesheet" href="style.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body class="bg-dark mt-5">
  <div class="container">
    <figure>
      <img class="img-thumbnail" data-bs-toggle="modal" data-bs-target="#meuModal" src="https://assets.codepen.io/12005/windmill.jpg" alt="A windmill" />
      <figcaption></figcaption>
    </figure>
    <figure>
      <img class="img-thumbnail" data-bs-toggle="modal" data-bs-target="#meuModal" src="https://assets.codepen.io/12005/suspension-bridge.jpg" alt="The Clifton Suspension Bridge" />
      <figcaption></figcaption>
    </figure>
    <figure>
      <img class="img-thumbnail" data-bs-toggle="modal" data-bs-target="#meuModal" src="https://assets.codepen.io/12005/sunset.jpg" alt="Sunset and boats" />
      <figcaption></figcaption>
    </figure>
    <figure>
      <img class="img-thumbnail" data-bs-toggle="modal" data-bs-target="#meuModal" src="https://assets.codepen.io/12005/snowy.jpg" alt="a river in the snow" />
      <figcaption></figcaption>
    </figure>
    <figure>
      <img class="img-thumbnail" data-bs-toggle="modal" data-bs-target="#meuModal" src="https://assets.codepen.io/12005/bristol-balloons1.jpg" alt="a single checked balloon" />
      <figcaption></figcaption>
    </figure>
    <figure>
      <img class="img-thumbnail" data-bs-toggle="modal" data-bs-target="#meuModal" src="https://assets.codepen.io/12005/dog-balloon.jpg" alt="a hot air balloon shaped like a dog" />
      <figcaption></figcaption>
    </figure>
    <figure>
      <img class="img-thumbnail" data-bs-toggle="modal" data-bs-target="#meuModal" src="https://assets.codepen.io/12005/abq-balloons.jpg" alt="View from a hot air balloon of other balloons" />
      <figcaption></figcaption>
    </figure>
    <figure>
      <img class="img-thumbnail" data-bs-toggle="modal" data-bs-target="#meuModal" src="https://assets.codepen.io/12005/disney-balloon.jpg" alt="a balloon fairground ride" />
      <figcaption></figcaption>
    </figure>
    <figure>
      <img class="img-thumbnail" data-bs-toggle="modal" data-bs-target="#meuModal" src="https://assets.codepen.io/12005/bristol-harbor.jpg" alt="sunrise over a harbor" />
      <figcaption></figcaption>
    </figure>
    <figure>
      <img class="img-thumbnail" data-bs-toggle="modal" data-bs-target="#meuModal" src="https://assets.codepen.io/12005/bristol-balloons2.jpg" alt="three hot air balloons in a blue sky" />
      <figcaption></figcaption>
    </figure>
    <figure>
      <img class="img-thumbnail" data-bs-toggle="modal" data-bs-target="#meuModal" src="https://assets.codepen.io/12005/toronto.jpg" alt="the Toronto light up sign at night" />
      <figcaption></figcaption>
    </figure>
  </div>

  <!-- Modal -->  
  <div class="modal" id="meuModal">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h1 id="modalTitle">Images</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body display-5">
                  <img id="modalImg">
              </div>
          </div>
      </div>
  </div>


  <!-- jQuery from Google -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
